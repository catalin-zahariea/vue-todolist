<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Todo List</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Link Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <!-- Link Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Vue -->
    <div id="root">
      <div class="container">
        <!-- Logo -->
        <div class="logo">
          <img
            src="https://www.boolean.careers/images/misc/logo.png"
            alt="Logo"
          />
        </div>
        <!-- End Logo -->

        <!-- New ToDo -->
        <div class="new-todo">
          <input
            v-model="newTodo.text"
            type="text"
            class="todo-input"
            placeholder="Aggiungi un elemento alla lista"
            @keyup.enter="addItem"
          />
          <button @click="addItem">Aggiungi</button>
        </div>
        <!-- End New ToDo -->

        <!-- ToDo List -->
        <div v-if="todoItems.length > 0" class="todo-list-container">
          <ul class="todo-list">
            <li v-for="(item, index) in todoItems">
              {{ item.text }}
              <span class="delete-list-item" @click="deleteItem(index)">
                <i class="fas fa-times"></i>
              </span>
            </li>
          </ul>
        </div>
        <!-- End ToDo List -->
      </div>
    </div>
    <!-- Link Custom Javascript -->
    <script src="js/script.js"></script>
  </body>
</html>
